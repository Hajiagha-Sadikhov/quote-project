<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Service</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Quote Service</h1>
  </header>
  <main>
    <!-- Rastgele Alıntı Bölümü -->
    <section id="random-quote-section">
      <h2>Təsadüfi sitat</h2>
      <div id="random-quote"></div>
      <button id="refresh-random">Yenilə</button>
    </section>

    <!-- ID ile Arama Bölümü -->
    <section id="search-section">
      <h2>Sitat ID-sinə əsasən axtarış</h2>
      <input type="number" id="quote-id-input" placeholder="Quote ID">
      <button id="search-button">Ara</button>
      <div id="search-result"></div>
    </section>

    <!-- Sayfa Bazlı Alıntılar Bölümü -->
    <section id="paginated-quotes-section">
      <h2>Səhifə üzrə sitat siyahısı</h2>
      <div id="pagination-controls">
        <button id="prev-page">← Önceki</button>
        <span id="current-page">1</span>
        <button id="next-page">Sonraki →</button>
      </div>
      <ul id="quotes-list"></ul>
    </section>
  </main>
  <footer>
    <p>by Haciagha | <a href="https://github.com/Hajiagha-Sadikhov" target="_blank">GitHub</a></p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
